worker_processes auto;
worker_rlimit_nofile 65535;
user nginx;

events {
    worker_connections 1024;
    use epoll;
    multi_accept on;
}

http {
    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    # Hide server version
    server_tokens off;

    # Security Headers - Government Level
    add_header X-Frame-Options "DENY" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;
    add_header Permissions-Policy "geolocation=(), microphone=(), camera=(), payment=(), usb=(), magnetometer=(), gyroscope=(), speaker=(), vibrate=(), fullscreen=(self), sync-xhr=()" always;
    add_header X-Permitted-Cross-Domain-Policies "none" always;
    
    # Strict Content Security Policy (CSP)
    # Adapted for React: allows inline scripts/styles as needed by build tools, but restricts external sources
    add_header Content-Security-Policy "default-src 'self'; script-src 'self' 'unsafe-inline'; style-src 'self' 'unsafe-inline' https://fonts.googleapis.com; font-src 'self' https://fonts.gstatic.com; img-src 'self' data:; connect-src 'self'; frame-ancestors 'none'; object-src 'none'; base-uri 'self'; form-action 'self';" always;

    # Rate Limiting
    limit_req_zone $binary_remote_addr zone=main:10m rate=10r/s;
    
    # Performance
    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    keepalive_timeout 65;
    
    # Gzip
    gzip on;
    gzip_types text/plain text/css application/javascript application/json image/svg+xml;

    server {
        listen 80;
        root /usr/share/nginx/html;
        index index.html;

        # React Router Support: Redirect 404s to index.html
        location / {
            try_files $uri $uri/ /index.html;
            limit_req zone=main burst=20 nodelay;
        }

        # Cache Static Assets
        location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg)$ {
            expires 1y;
            add_header Cache-Control "public, immutable";
        }

        # Block sensitive files
        location ~ /\.(git|env|json) {
            deny all;
            return 404;
        }
    }
}
