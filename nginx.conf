worker_processes auto;
worker_rlimit_nofile 65535;
user nginx;

events {
    worker_connections 1024;
    use epoll;
    multi_accept on;
}

http {
    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    # Hide server information
    server_tokens off;

    # Security Headers - Government Level
    add_header X-Frame-Options "DENY" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;
    add_header Permissions-Policy "geolocation=(), microphone=(), camera=(), payment=(), usb=(), magnetometer=(), gyroscope=(), speaker=(), vibrate=(), fullscreen=(self), sync-xhr=()" always;
    add_header X-Permitted-Cross-Domain-Policies "none" always;
    add_header X-Download-Options "noopen" always;

    # Strict Content Security Policy
    add_header Content-Security-Policy "default-src 'self'; script-src 'self' 'unsafe-inline'; style-src 'self' 'unsafe-inline' https://fonts.googleapis.com; font-src 'self' https://fonts.gstatic.com; img-src 'self' data:; connect-src 'self'; frame-ancestors 'none'; base-uri 'self'; form-action 'self'; object-src 'none'; media-src 'none';" always;

    # Rate Limiting - DDoS Protection
    limit_req_zone $binary_remote_addr zone=main:10m rate=10r/s;
    limit_req_zone $binary_remote_addr zone=strict:10m rate=2r/s;
    limit_conn_zone $binary_remote_addr zone=conn_limit:10m;

    # Performance
    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    keepalive_timeout 30;
    keepalive_requests 100;

    # Gzip compression
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_comp_level 6;
    gzip_types text/plain text/css text/xml text/javascript application/javascript application/xml+rss application/json;

    server {
        listen 80;
        root /usr/share/nginx/html;
        index index.html;

        # Rate limiting
        limit_req zone=main burst=20 nodelay;
        limit_conn conn_limit 10;

        # Block malicious requests
        if ($request_method !~ ^(GET|HEAD|POST)$) {
            return 405;
        }

        # Block suspicious user agents
        if ($http_user_agent ~* "(bot|crawler|spider|scanner|masscan|nmap|sqlmap|nikto|openvas|w3af|dirbuster|gobuster|wpscan|metasploit|burp|havij|acunetix)") {
            return 403;
        }

        # Block common attack patterns
        if ($request_uri ~* "(union|select|insert|drop|delete|script|alert|prompt|eval|expression|vbscript|onload|onerror)") {
            return 403;
        }

        # Prevent access to sensitive files - Critical Security
        location ~ /\.(htaccess|htpasswd|ini|log|sh|inc|bak|config|sql|fla|psd|idea|git|svn|env)$ {
            deny all;
            access_log off;
            log_not_found off;
            return 404;
        }

        location ~ /\. {
            deny all;
            access_log off;
            log_not_found off;
            return 404;
        }

        # Block access to backup files
        location ~ ~$ {
            deny all;
            access_log off;
            log_not_found off;
            return 404;
        }

        # Static assets with security
        location ~* \.(css|js|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot|webp)$ {
            expires 1y;
            add_header Cache-Control "public, immutable";
            add_header X-Content-Type-Options "nosniff";
            access_log off;
        }

        # JSON files - strict control
        location ~* \.json$ {
            expires 1h;
            add_header Cache-Control "public, max-age=3600";
            add_header X-Content-Type-Options "nosniff";
        }

        # Main application
        location / {
            try_files $uri $uri/ /index.html;

            # Additional security for HTML
            location ~* \.html$ {
                add_header X-Frame-Options "DENY";
                add_header X-Content-Type-Options "nosniff";
                expires 1h;
            }
        }

        # Block common exploit attempts
        location ~* (wp-admin|wp-login|admin|phpmyadmin|mysql|php|cgi-bin|scripts) {
            return 404;
        }

        # Error pages
        error_page 403 404 /index.html;
        error_page 500 502 503 504 /index.html;
    }
}